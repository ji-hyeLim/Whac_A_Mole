<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>Whac A Mole!</title>
</head>
<body>
    <div class="wrapper">
        <h1>Whac A Mole!</h1>
        <div class="info">
            <span class="time_box"><b>TIME: </b> <span id="timer">0</span>초</span>
            <span class="score_box"><b>SCORE: </b> <span id="score">0</span>점</span>
        </div>
        <div class="whac_hole">
            <div id="box" class="board">
                <div class="row">
                    <div class="cell">
                        <div class="back"></div>
                        <div class="mole hidden"></div>
                        <div class="hole"></div>
                    </div>
                    
                    <div class="cell">
                        <div class="back"></div>
                        <div class="mole hidden"></div>
                        <div class="hole"></div>
                    </div>
                    
                    <div class="cell">
                        <div class="back"></div>
                        <div class="mole hidden"></div>
                        <div class="hole"></div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="cell">
                        <div class="back"></div>
                        <div class="mole hidden"></div>
                        <div class="hole"></div>
                    </div>
                    
                    <div class="cell">
                        <div class="back"></div>
                        <div class="mole hidden"></div>
                        <div class="hole"></div>
                    </div>
                    
                    <div class="cell">
                        <div class="back"></div>
                        <div class="mole hidden"></div>
                        <div class="hole"></div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="cell">
                        <div class="back"></div>
                        <div class="mole hidden"></div>
                        <div class="hole"></div>
                    </div>
                    
                    <div class="cell">
                        <div class="back"></div>
                        <div class="mole hidden"></div>
                        <div class="hole"></div>
                    </div>
                    
                    <div class="cell">
                        <div class="back"></div>
                        <div class="mole hidden"></div>
                        <div class="hole"></div>
                    </div>
                    
                </div>
            </div>
            <button type="button" id="start">start</button>
        </div>
        <div class="hammer"></div>
    </div>
</body>

</html>
